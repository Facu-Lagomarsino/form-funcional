<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body onload="chargeAccount()">

    <section>
        <form action="" method="POST" id="form" class="form">
            <h1 class="title">Medical Atention Form</h1>  

            <!-- MAIL / PASSWORD  -->
            <div class="users">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="mail@mail.com">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Minimum 8 digits">
                <div class="changePass">
                    <a href="index.html">Did you forget your password?</a>
                    <a href="index.html">Do you want to change your password?</a>
                </div>
            </div>

            <!-- NAME / LAST NAME-->
            <div class="data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="First name">  
                <label for="lastName">Last Name:</label>      
                <input type="text" id="lastName" name="lastname" placeholder="Surname"> 
            </div>

            <!-- ACCOUNT SELECTOR -->
            <span>Select Account Type</span>
            <select id="accountType" onchange="selectedAccount()">
                <option selected disabled>Account</option>
                <option value="Patient">Patient</option>
                <option value="Caregiver">Caregiver</option>
                <option value="Both">Both</option>
            </select>
            <span id="accountTypeSelect"></span>   

            <!-- SUBMIT -->
            <div>
                <button class="submit" type="submit">Sign up</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>
    </section>
    
    <script src="js/app.js"></script>
</body>
</html>
